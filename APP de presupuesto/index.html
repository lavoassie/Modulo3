<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>APP PRESUPUESTO</title>
</head>

<body>

    <header>
        <h1>APP PRESUPUESTO </h1>
    </header>

    <main>
        <div class="d-flex">
            
            <section class="w-25">
                <div class="m-2 p-2 bg-success-subtle bg-opacity-10 border border-2 border-success rounded">
                    <form>
                        <div class="mb-3">
                            <label for="inputPresupuesto" class="form-label">Ingresa tu Presupuesto</label>
                            <input type="number" class="form-control bg-success-subtle border border-secondary-subtle"
                                id="inputPresupuesto">
                        </div>
                        <button id="btnCalcular" type="button" class="btn btn-outline-success">Calcular</button>
                    </form>
                </div>

                <div class="m-2 p-2 bg-danger-subtle bg-opacity-10 border border-2 border-danger rounded">
                    <form>
                        <div class="mb-3">
                            <label for="inputNombreGasto" class="form-label">Ingresa el nombre del Gasto</label>
                            <input type="text" class="form-control bg-danger-subtle border border-secondary-subtle"
                                id="inputNombreGasto">
                        </div>
                        <div class="mb-3">
                            <label for="inputMontoGasto" class="form-label">Ingresa la cantidad del Gasto</label>
                            <input type="number" class="form-control bg-danger-subtle border border-secondary-subtle"
                                id="inputMontoGasto">
                        </div>
                        <button id="btnAnadir" type="button" class="btn btn-outline-danger" disabled>AÃ±adir Gasto</button>
                    </form>
                </div>
            </section>

            <section class="w-75">
                <div class="d-flex">
                    <div class="m-2 p-2 flex-fill">
                        <p>PRESUPUESTO</p>
                        <p id="presupuesto">0</p>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p>GASTOS</p>
                        <p id="totalGastos">0</p>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p>SALDO</p>
                        <p id="saldo">0</p>
                    </div>
                </div>

                <table class="table m-2 p-2">
                    <thead>
                        <tr>
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabla">
                    </tbody>
                </table>
            </section>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/dd771c1988.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./asserts/js/index.js"></script>
</body>

</html>
