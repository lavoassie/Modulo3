<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/384fe357d9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>PRESUPUESTO APP</h1>
    </header>
    <main>
        <div class="d-flex">
            <section class="w-25">
                <div class="bg-success-subtle m-2 p-2 border border-success rounded border-2">
                    <form>
                        <div class="mb-3">
                            <label for="inputPresupuesto" class="form-label">Ingresa tu presupuesto</label>
                            <input type="number" class="form-control bg-success-subtle border border-secondary-subtle"
                                id="inputPresupuesto">
                        </div>
                        <button id="btnCalcular" type="button" class="btn btn-success">Calcular</button>
                    </form>
                </div>
                <div class="bg-danger-subtle m-2 p-2 border border-danger rounded border-2">
                    <form>
                        <div class="mb-3">
                            <label for="inputNombreGasto" class="form-label">Ingresa el nombre del gasto</label>
                            <input type="texto" class="form-control bg-danger-subtle border border-secondary-subtle"
                                id="inputNombreGasto">
                            <label for="inputMontoGasto" class="form-label">Ingresa la cantidad del gasto</label>
                            <input type="texto" class="form-control bg-danger-subtle border border-secondary-subtle"
                                id="inputMontoGasto">
                        </div>
                        <button id="btnAgregarGasto" type="button" class="btn btn-danger">AÃ±adir gasto</button>
                    </form>
                </div>
            </section>

            <section class="w-75">
                <div class="d-flex m-2 p-2">
                    <div class="flex-fill">
                        <p>PRESUPUESTO</p>
                        <p id="presupuesto">$0</p>
                    </div>
                    <div class="flex-fill">
                        <p>GASTOS</p>
                        <p id="gastos">$0</p>
                    </div>
                    <div class="flex-fill">
                        <p>SALDO</p>
                        <p id="saldo">$0</p>
                    </div>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Gasto</th>
                                <th scope="col">Valor</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <!-- <tbody>
                      <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                    </tbody> -->
                    </table>
                </div>
            </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./asserts/js/index.js"></script>
</body>

</html>
