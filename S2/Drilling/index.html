<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="asserts/CSS/style.css">
    <title>El Tiempo</title>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center" id="wholeThing">
                <div class="col-lg-8 grid-margin stretch-card">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body">
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <h2 class="display-3" id="bigTemp" value="32">32</h2>
                                    <h2 class="display-3" id="bigC">°C</h2>
                                    <p class="display-4"> Nublado </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="d-flex weakly-weather" id="days">
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Dom</p>
                                    <i class="fas fa-sun"></i>
                                    <p class="mb-0" id="sun" value="30">30</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Lun</p>
                                    <i class="fas fa-sun"></i>
                                    <p class="mb-0" id="mon" value="31">31</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Mar</p>
                                    <i class="fas fa-cloud-sun-rain"></i>
                                    <p class="mb-0" id="tue" value="28">28</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Mie</p>
                                    <i class="fas fa-sun"></i>
                                    <p class="mb-0" id="wed" value="30">30</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Jue</p>
                                    <i class="fas fa-cloud-sun"></i>
                                    <p class="mb-0" id="thu" value="29">29</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Vie</p>
                                    <i class="fas fa-sun"></i>
                                    <p class="mb-0" id="fri" value="31">31</p><p class="symb">°</p>
                                </div>
                                <div class="weakly-weather-item">
                                    <p class="mb-1">Sab</p>
                                    <i class="fas fa-sun"></i>
                                    <p class="mb-0" id="sat" value="32">32</p><p class="symb">°</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container bottom-part">
            <h4 class="toggles">°C</h4>
            <label class="switch toggles">
                <input type="checkbox" onchange="convert('user',this);">
                <span class="slider round"></span>
            </label>
            <h4 class="toggles">°F</h4>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./asserts/JS/index.js"></script>
</body>

</html>
