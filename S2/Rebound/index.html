<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asserts/CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div id="bodyCalculadora" class="m-5 bg-secondary-subtle">
      <div>
      <div class="mb-1">
      <input type="text" id="screen" disabled><br>
      <button id="suma" onclick="getValue('suma')">+</button>
      <button id="resta" onclick="getValue('resta')">-</button>
      <button id="multiplicar" onclick="getValue('multiplicar')">*</button>
      <button id="dividir" onclick="getValue('dividir')">/</button><br>
    </div>
    <div class="mb-1">
      <button id="7" onclick="getValue('7')">7</button>
      <button id="8" onclick="getValue('8')">8</button>
      <button id="9" onclick="getValue('9')">9</button>
    </div>
    <div class="mb-1">
      <button id="4" onclick="getValue('4')">4</button>
      <button id="5" onclick="getValue('5')">5</button>
      <button id="6" onclick="getValue('6')">6</button>
    </div>
      <div class="mb-1">
      <button id="1" onclick="getValue('1')">1</button>
      <button id="2" onclick="getValue('2')">2</button>
      <button id="3" onclick="getValue('3')">3</button>
      </div>
      <button id="0" onclick="getZero()">0</button>
      <button id="decimal" onclick="addDecimal()">.</button>
      <button id="clear" onclick="clearScreen()">AC</button>
    </div>
      <div id="solve">
      <button id="solve" onclick="solve()">=</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./asserts/JS/index.js"></script>
</body>

</html>
